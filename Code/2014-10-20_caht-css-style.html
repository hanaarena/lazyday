<html>
<head>
	<title>Chatbox CSS style</title>
	<style type="text/css">
		.left {
			float:left;
			width:0;
			height:0;
			border-width: 0 10px 10px 0 ;
			border-style: solid solid solid none;
			border-color: transparent #037E8C transparent transparent;
		}
		.right {
			float:left;
			width:0;
			height:0;
			border-width: 10px 10px 0 0 ;
			border-style: solid solid solid none;
			border-color: #037E8C transparent transparent transparent;
		}
		.middle {
			float: left;
			width: 200px;
			height:40px;
			background-color: #037E8C;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<br />
	<br />
	<br />
	
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
