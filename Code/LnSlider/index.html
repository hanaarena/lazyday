<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
		<div class="container">
			<div class="slider_wrapper">
				<ul id="image_slider">
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=1&w=650&h=400"></li>
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=2&w=650&h=400"></li>
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=3&w=650&h=400"></li>
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=4&w=650&h=400"></li>
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=5&w=650&h=400"></li>
					<li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=6&w=650&h=400"></li>
				</ul>					
				<span class="prev" id="prev"></span>
				<span class="next" id="next"></span>
			</div>
		</div>

		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript">
			var slide = new LnSlider('.slider_wrapper', {
				prev: '.prev',
	      next: '.next'
			});
		</script>
	</body>
