<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <ul id="slider">
        <li><div style="background-color: #00AA88;">1</div></li>
        <li><div style="background-color: #ffae73;">2</div></li>
        <li><div style="background-color: #4b76aa;">3</div></li>
        <li><div style="background-color: #59aa59;">4</div></li>
        <li><div style="background-color: #c6806b;">5</div></li>
        <li><div style="background-color: #4d8baa;">6</div></li>
      </ul>
      <span class="prev" id="prev"></span>
      <span class="next" id="next"></span>
    </div>
  </div>
  
  <script type="text/javascript" src="../src/LnSlider.js"></script>
  <script type="text/javascript">
    var slide = new LnSlider('.wrapper', { 
      prev: '.prev',
      next: '.next',
      autoplay: true,
      effect: 'slide',
      dot: false
    });
  </script>
</body>
</html>
