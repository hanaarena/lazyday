<html>
<head>
	<meta charset='utf-8'>
	<title>Demo webSocket</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10.1/jquery-1.10.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="logo"><h2>Hi webSocket</h2></div>
		<!-- 在线人数 -->
		<div id="user-list">X User(s) Online</div>
		<!-- 信息面板 -->
		<div id="chatbox"></div>
		<!-- 聊天工具 -->
		<div class="controls">
			<div class="items">
				<input id="colorSelect" type="color" placeholder="#000" />
				<input id="emo" type="button" value="emoji" />
				<label for="sendImg" class="imageLable">
					<input type="button" value="image" />
					<input id="sendImg" type="file" value="image">
				</label>
				<input class="clearBtn" type="button" value="reset">
			</div>
			<textarea id="messageInput" placeholder="Enter message.."></textarea>
			<input id="sendBtn" type="button" value="Send" />
			<div id="emoWrapper"></div>
		</div>
	</div>
	<div id="loginWrapper">
		<p id="info">Connecting...</p>
		<div id="nicknameWrapper">
			<input id="nicknameInput" class="" type="text" placeholder="Enter your nickname" />
			<input id="loginBtn" type="button" value="ok!">
		</div>
	</div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>	
</body>
</html>
